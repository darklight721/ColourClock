<!DOCTYPE HTML>
<html>
<head>
    <title>The Colour Clock</title>
    <link rel="Stylesheet" href="colourclock.css" />
    <script type="text/javascript" src="colourclock.js"></script>
</head>
<body>
<div id="container">
    <div id="title">
        THE COLOUR CLOCK.<br />
        <span>REPRESENTING TIME AS A HEXADECIMAL COLOUR VALUE.</span>
    </div>
    <div id="body">
        <div id="clockPane">
            <div id="clock">
                <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
            </div>
            <div id="divider"></div>
            <div id="hexClock">000000</div>
        </div>
        <div id="button1" class="button"></div>
        <div id="button2" class="button"></div>
    </div>
    <div id="footer1">
        MY NONFLASH VERSION OF <a href="http://thecolourclock.co.uk" target="_blank">THECOLOURCLOCK.CO.UK</a>
    </div>
    <div id="footer2">
        <a href="http://www.royevansia.com">WWW.ROYEVANSIA.COM</a> | <img src="twitter_newbird_white.png" width="16px" height="11px" alt="Twitter" onClick="window.location='http://twitter.com/pr00t'" />
    </div>
</div>
</body>
</html>
