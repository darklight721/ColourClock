        <div class="container">
            <header>
                <h1 class="text highlight">The Colour Clock.</h1>
                <span class="text">Representing time as a hexadecimal colour value.</span>
                <span id="fullscreen-toggle" title="Toggle Fullscreen" class="text icon pull-right">&#x21;</span>
            </header>
            <div class="clock-pane">
                <div class="pane">
                    <div class="page">
                        <div class="clock highlight">00:00:00</div>
                        <div class="divider"></div>
                        <div class="hex-clock highlight">000000</div>
                    </div>
                </div>
                <nav>
                    <button id="clock-btn" class="active"></button>
                    <button id="hex-btn"></button>
                </nav>
            </div>
            <footer>
                <span class="text">My nonflash version of <a href="http://thecolourclock.co.uk" target="_blank">thecolourclock.co.uk</a></span>
                <span class="text pull-right"><a href="http://www.royevansia.com" target="_blank">www.royevansia.com</a> | <a class="icon" href="http://twitter.com/pr00t" target="_blank">&#x22;</a></span>
            </footer>
        </div>
